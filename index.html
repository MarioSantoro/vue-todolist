<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <header>
    <h1 class="text-center mb-5">ToDo List</h1>
  </header>
    <main class="d-flex flex-column align-items-center">
        <div id="app">
          <div class="list-container">
            <ul>
                <li v-for="(TodoItem , index) in toDoList" @click="ToDoComplete(index)" class="mb-3 d-flex justify-content-between align-items-center" :class="toDoList[index].done === true ? 'done' : ''">
                  {{TodoItem.toDo}}
                  <img src="img/x.png" alt="" @click.stop.prevent="RemoveItemList(index)">
                </li>
              </ul>
              <div class="action mt-5 d-flex justify-content-between">
                  <input type="text" placeholder="Inserisci una cosa che devi fare" v-model="textToDo" @keyup.enter="AddNewElement(textToDo)">
                  <button @click="AddNewElement(textToDo)" class="btn  bg-white">Add element</button>
              </div>
          </div>
        </div>
    </main>
    
      <script src="js/main.js"></script>
</html>
