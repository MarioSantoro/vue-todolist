<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <main>
        <div id="app">
          <ul>
            <li v-for="(TodoItem , index) in toDoList" :key="index" :class="toDoList[index].done === true ? 'done' : ''">
              {{TodoItem.toDo}}
            </li>
          </ul>
          <input type="text" placeholder="Inserisci una cosa che devi fare" v-model="textToDo">
          <button @click="AddNewElement(textToDo)">Add element</button>
        </div>
    </main>
    
      <script src="js/main.js"></script>
</html>
